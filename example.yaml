targets:
  - name: Prometheus
    current:
      type: k8sContainerImage
      k8sContainerImage:
        kind: StatefulSet
        namespace: monitoring
        name: prometheus-prometheus-operator-prometheus
        containerName: prometheus
    latest:
      type: gitHubRelease
      gitHubRelease:
        owner: prometheus
        repo: prometheus

  - name: Grafana
    current:
      type: k8sContainerImage
      k8sContainerImage:
        kind: Deployment
        namespace: monitoring
        name: prometheus-operator-grafana
        containerName: grafana
    latest:
      type: gitHubRelease
      gitHubRelease:
        owner: grafana
        repo: grafana

  - name: NginxIngressPublic
    current:
      type: k8sContainerImage
      k8sContainerImage:
        kind: DaemonSet
        namespace: ingress
        name: nginx-ingress-public-controller-public
        containerName: nginx-ingress-controller-public
    latest:
      type: gitHubRelease
      gitHubRelease:
        owner: kubernetes
        repo: ingress-nginx

  - name: NginxIngressPrivate
    current:
      type: k8sContainerImage
      k8sContainerImage:
        kind: DaemonSet
        namespace: ingress
        name: nginx-ingress-private-controller-private
    latest:
      type: gitHubRelease
      gitHubRelease:
        owner: kubernetes
        repo: ingress-nginx

  - name: MonitorGolang
    current:
      type: shellCommand
      # # for local development:
      # shellCommand:
      #   command: /usr/local/bin/go
      #   args:
      #     - run
      #     - main.go
      #     - go-version
      shellCommand:
        command: /home/version-monitor/version-monitor
        args:
          - go-version
    latest:
      type: gitHubRelease
      gitHubRelease:
        owner: golang
        repo: go

  - name: Concourse
    current:
      type: httpGet
      httpGet:
        url: "https://ci.mgmt.ae.cloudhh.de/api/v1/info"
        jsonPath: "version"
    latest:
      type: gitHubRelease
      gitHubRelease:
        owner: concourse
        repo: concourse

